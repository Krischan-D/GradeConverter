<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Convert your bagsak grade to 1.0</h1>
    <div class="container">
        <form action="" class="form" id="gradeFrom">
            <p class="validation">Fill up the field</p>
            <div class="input-field">
                <label for="">Course</label>
                <input type="text" placeholder="Enter course" id="course">
            </div>        
            <div class="input-field">
                <label for="">Grade</label>
                <input type="text" placeholder="Enter grade" id="grade">
            </div>        
            
            <input type="submit" class="btn" id="submitBtn">
        </form>

        <div class="result-container">
            <h3>Updated Grades:</h3>
            <div class="updated-grades">
                <table>
                    <thead>
                        <tr>
                            <th>Course</th>
                            <th>Grade</th>
                            <th>Converted Grade</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="index.js"> </script>
</body>
</html>
